<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings - Evive</title>
    <meta name="description" content="Listings - Evive">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/evive-device.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">
    <div id="mainNavigation"></div>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="row">
            <div class="col-md-4 col-md-offset-8 col-xs-12 text-right buttom-vertical">
                <small>Or want to check <a href="otheroptions.html">Other Options</a>?</small>
            </div>
        </div>
        <div id="eviveNavigation"></div>
        <hr class="hr-small"/>
        <div class="row">
            <div class="col-xs-12">
                <div class="row row-flex button-middle">
                    <div class="col-xs-8">
                        <h6>We found <span id="deviceListings">&nbsp;</span> match listing!</h6>
                    </div>
                    <div class="col-xs-4">
                        <a href="evive_device_type.html?eviveType=give" class="btn btn-block btn-lg btn-primary">List Mine Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-flex button-middle" data-type="deviceListing">
            <div class="col-xs-2">
                <img class="img-responsive center-block svg" src="img/devices/smartphone.svg"/>
            </div>
            <div class="col-xs-7">
                <div class="row row-flex button-middle">
                    <div class="col-xs-7">
                        <h6 class="text-placeholder text-compact" data-type="deviceFullName"></h6>
                    </div>
                    <div class="col-xs-4">
                        <p class="color-normal text-placeholder text-right text-compact" data-type="deviceCondition"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <small class="color-normal text-placeholder" data-type="deviceConditionNote"></small>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <a href="#" class="btn btn-block btn-lg btn-info" id="deviceContactOwner">Contact Owner</a>
            </div>
        </div>
        <div class="row" data-type="contactInfo">
            <div class="col-xs-10 col-xs-offset-2 tile contactInfo">
                <h6>Owner: <span data-type="ownerNickname"></span></h6>
                <h6>Owner's Email Address: <span data-type="ownerEmail"></span></h6>
                <h6>Owner's Mobile Number: <span data-type="ownerMobile"></span></h6>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script>window.jQuery || document.write('<script src="js/jquery-2.2.3.min.js"><\/script>')</script>
<script src="js/flat-ui.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/evive.js"></script>
<script src="js/evive-device.js"></script>
<script src="js/DummyLoginUtil.js"></script>

<script>
    var DummyLoginUtil = new DummyLoginUtil();

    loadEviveNavigation("deviceListing");

    setVisual();

    var $contactInfo =  $("[data-type='contactInfo']");
    $contactInfo.hide();
    $("#deviceContactOwner").click(function()
    {
        $contactInfo.slideToggle();
    });

    function setVisual() {
        if (!localStorage.deviceSubmitted || getDeviceDesc().name != getDeviceGetName()) {
            $("#deviceListings").text("0");
            $("[data-type='deviceListing']").hide();
        }
        else {
            $("#deviceListings").text("1");
            var deviceDesc = getDeviceDesc();
            $("[data-type='deviceFullName']").text(deviceDesc.name);
            $("[data-type='deviceCondition']").text(deviceDesc.condition);
            $("[data-type='deviceConditionNote']").text(deviceDesc.conditionNote);

            var curUser = DummyLoginUtil.requestUserInfo(localStorage.deviceUser);
            $("[data-type='ownerNickname']").text(curUser.nickname);
            $("[data-type='ownerEmail']").text(curUser.email);
            $("[data-type='ownerMobile']").text(curUser.mobile);
        }
    }
</script>

</body>
</html>
