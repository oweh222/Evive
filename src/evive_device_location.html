<script>
    setNavigation("deviceLocation");

    setVisual();
    setOnClick();

    (function ($) {
        var MIN_VALUE = 1;
        var MAX_VALUE = 7;
        var DEFAULT_VALUE = 4;

        // Add segments to a slider
        $.fn.addSliderSegments = function (amount, orientation) {
            return this.each(function () {
                if (orientation === 'vertical') {
                    var output = '';
                    var i;
                    for (i = 1; i <= amount - 2; i++) {
                        output += '<div class="ui-slider-segment" style="top:' + 100 / (amount - 1) * i + '%;"></div>';
                    }
                    $(this).prepend(output);
                } else {
                    var segmentGap = 100 / (amount - 1) + '%';
                    var segment = '<div class="ui-slider-segment" style="margin-left: ' + segmentGap + ';"></div>';
                    $(this).prepend(segment.repeat(amount - 2));
                }
            });
        };

        $(function () {

            // jQuery UI Sliders
            var $slider = $('#slider');
            if ($slider.length > 0) {
                $slider.slider({
                    min: MIN_VALUE,
                    max: MAX_VALUE,
                    value: DEFAULT_VALUE,
                    orientation: 'horizontal',
                    range: 'min',
                    create: function(event, ui) {
                        if (!localStorage.deviceCondition) return;
                        $(this).slider('value', localStorage.deviceCondition);
                    }
                }).addSliderSegments($slider.slider('option').max);
            }

            var $verticalSlider = $('#vertical-slider');
            if ($verticalSlider.length) {
                $verticalSlider.slider({
                    min: MIN_VALUE,
                    max: MAX_VALUE,
                    value: DEFAULT_VALUE,
                    orientation: 'vertical',
                    range: 'min'
                }).addSliderSegments($verticalSlider.slider('option').max, 'vertical');
            }

            // make code pretty
            window.prettyPrint && prettyPrint();

        });

    })(jQuery);

    function setVisual() {
        if (!localStorage.deviceCondition) return;
        $("#deviceConditionNode").value = localStorage.deviceConditionNote;
    }

    function setOnClick() {
        $("#deviceConditionSubmit").click(function () {
            localStorage.deviceCondition = $('#slider').slider("option", "value");
            localStorage.deviceConditionNote = $("#deviceConditionNode").value;
        });
    }
</script>
