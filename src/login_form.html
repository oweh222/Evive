<div class="login-form">
    <form role="form" id="log_loginForm">
        <div class="form-group" id="loginUsernameGroup">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your Username" id="loginUsername">
        </div>
        <div class="form-group" id="loginPasswordGroup">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="loginPassword">
        </div>
        <a class="btn btn-primary btn-lg btn-block" id="loginSubmit">Log in / Register</a>
        <a class="login-link" id="loginLostPassword" href="#">Lost your password?</a>
    </form>
</div>
