<div class = "container">
    <div id="mainNavigation"></div>

    <div class = "container-fluid">
        <div class="col-md-4 profile-pic">
            <img src="img/profile_icon.png" width="200px" height = "200px">
        </div>
        <div class = "col-md-8 user-info">
            <h4>Welcome Back, <span id = "my-acc-user-name"></span></h4>
            <h6>Email: <span id = "my-acc-user-email"></span></h6>
            <a href="#" id = "log-out-btn" class="btn btn-block btn-lg btn-danger">Log Out</a>
        </div>
    </div>
    <div class = "container-fluid num-listing">
        <div class="row row-flex button-middle">
            <div class="col-xs-9">
                <p class = "list-text">You have <span id = "my-acc-num-list">&nbsp;</span> active listing</p>
            </div>
            <div class="col-xs-3">
                <a href="evive_device_type.html?eviveType=give" class="btn btn-block btn-lg btn-primary">Evive Now</a>
            </div>
        </div>
    </div>
    <div id = "first-listing" class = "container-fluid container-listing">
        <div class="col-md-3 device-icon">
            <img src = "img/devices/smartphone.svg" height = "100%">
        </div>
        <div class="col-md-6 device-info">
            <p>Device Type: <span id = "listing-device-type">&nbsp;</span></p>
            <p>Device Condition: <span id = "listing-device-condition">&nbsp;</span></p>
            <p>Listing Status: <span id = "listing-status">Not Yet Sold</span></p>
        </div>
        <div class="col-md-3 device-button-group">
            <a href="evive_device_type.html?eviveType=give&clear=no" class="btn btn-block btn-lg btn-info">Edit Listing</a>
            <a id = "cancel-listing" class="btn btn-block btn-lg btn-danger">Cancel Listing</a>
