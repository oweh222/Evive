<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Evive - Login</title>
        <meta name="description" content="Login to Evive">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/flat-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class = "palette palette-turquoise">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class = "login-form" id="loginForm">
            <div class = "form-group" id="loginUsernameGroup">
                <input type="text" class="form-control login-field" value="" placeholder="Enter your Username" id="login-name">
            </div>
            <div class = "form-group" id="loginPasswordGroup">
                <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pw">
            </div>
            <a class="btn btn-primary btn-lg btn-block" id = "login-btn">Log in</a>
            <a class="login-link" id = "reset-user" href="#">Lost your password?</a>
        </div>


        <script>window.jQuery || document.write('<script src="js/jquery-2.2.3.min.js"><\/script>')</script>
        <script src="js/flat-ui.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/evive.js"></script>
        <script src="js/DummyLoginUtil.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
