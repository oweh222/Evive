<script>window.jQuery || document.write('<script src="js/jquery-2.2.3.min.js"><\/script>')</script>

<script>
    setVisual();
    setOnClick();

    var eviveType = getUrlParameter('eviveType');
    if (eviveType) {
        localStorage.eviveType = eviveType;
    }

    function setVisual() {
        $("#deviceType").hide();
        $("#deviceBrand").hide();
        $("#deviceModel").hide();

        $("[name='deviceTypes']").removeClass("button-icon-selected");
        $("#deviceType").show();
        if (!localStorage.deviceType) return;
        $("#" + localStorage.deviceType).addClass("button-icon-selected");

        $("[name='deviceBrands']").removeClass("button-icon-selected");
        $("#deviceBrand").show();
        if (!localStorage.deviceBrand) return;
        $("#" + localStorage.deviceBrand).addClass("button-icon-selected");

        $("[name='deviceModels']").removeClass("button-icon-selected");
        $("#deviceModel").show();
        if (!localStorage.deviceModel) return;
        $("#" + localStorage.deviceModel).addClass("button-icon-selected");
    }

    function setOnClick() {
        $("[name='deviceTypes']").click(function () {
            localStorage.deviceType = this.id;
            localStorage.removeItem("deviceBrand");
            localStorage.removeItem("deviceModel");
            setVisual();
        });

        $("[name='deviceBrands']").click(function () {
            localStorage.deviceBrand = this.id;
            localStorage.removeItem("deviceModel");
            setVisual();
        });

        $("[name='deviceModels']").click(function () {
            localStorage.deviceModel = this.id;
            if (localStorage.eviveType != "get")
                goto("evive_device_condition.html");
            else
                goto("evive_device_listing.html");
        });
    }
</script>
